<html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
        <title>Welcome to my page!</title>
    </head>
    <body>
        <h1>Welcome to my page!</h1>
        <p>
            This is a scatter plot representing the relationship between the year acquired and the year constructed.
        </p>
        <div id="myviz">
        </div>
    </body>
    <script>
        mySpec = {

            "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
            "data": {"url": "data/building_inventory.csv"},
            "width": 1500,
            "height": 600,
            "transform": [{
                   "filter": {"field": "Year Acquired", "range": [1700, 2050]}
              }],
            "mark": "point",
            "encoding": {
            "x": {"field": "Year Acquired", "type": "quantitative", "scale": {"domain": [1700,2050]} },
            "y": {"field": "Year Constructed", "type": "quantitative", "scale": {"domain": [1700,2100]}}
            }
       
        };
        vegaEmbed('#myviz', mySpec);
    </script>
</html>
